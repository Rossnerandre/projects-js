<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex Colors</title>
  <link rel="stylesheet" href="./src/style/main.css">
</head>

<body>
  <main>
    <div class="container" id="backgroud-color">

      <!-- Random background -->
      <div class="hex-colors">
        <h1>Click the button bellow to generate a random gradient hex color
          combination.
        </h1>
        <h2>background: linear-gradient(to right, <span
            id="hex1">#ffffff</span>, <span id="hex2">#ffffff</span>);
        </h2>
        <button class="btn" onclick="randomBackground()">Click me</button>
        <h3>Or select the two colors</h3>
      </div>

      <!-- Picker Colors -->
      <div class="picker-group">
        <div style="margin-right: 2rem ;">
          <label for="">Color 1</label>
          <div class="input-container ">
            <input type="color" id='color1' value="#ffffff">
          </div>
        </div>
        <div>
          <label for="">Color 2</label>
          <div class="input-container">
            <input type="color" id='color2' value="#ffffff">
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="./src/js/main.js"></script>

</html>
