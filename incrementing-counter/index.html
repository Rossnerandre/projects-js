<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incrementing Counter</title>
  <script src="https://kit.fontawesome.com/ab9ff4be33.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="socials">
    <div class="twitter">
      <i class="fab fa-twitter fa-3x"></i>
      <h1 class="counter" data-target="13000">13000</h1>
      <p>Twitter Followers</p>
    </div>
    <div class="youtube">
      <i class="fab fa-youtube fa-3x"></i>
      <h1 class="counter" data-target="5000"></h1>
      <p>YouTube Subscribers</p>
    </div>
    <div class="facebook">
      <i class="fab fa-facebook fa-3x"></i>
      <h1 class="counter" data-target="7500">7500</h1>
      <p>Facebook Fans</p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
